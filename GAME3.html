<!DOCTYPE HTML>
<html>
<head>
    <title> Bouncing Ball </title>
    <style>
        *{
            background-image: url("game.jpg.jpg");
        }
        h1 {
            color: #d0ff00;
        }
        h3 {
            color: rgb(0, 255, 255);
        }
        canvas {
            
            background-color: #80C6F0;
            width: 700px;
            height: 475px;
            position: absolute;
            top: 20%;
            left: 23%;
        
        }
    </style>
</head>
<body>  
    <div class="game">
        <h1>IBS game</h1>
        <h3>Bouncing ball With Basket</h3>
        <canvas>
            <img src="download.jpg"  width="400px" height="300px">
        </canvas>
        <script>
            var canvas = document.querySelector("canvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            var l = canvas.getContext('2d');
            var x = Math.floor(Math.random() * innerWidth);
            var y = Math.floor(Math.random() * innerHeight);
            var vx = Math.floor(Math.random() * 2);
            var vy = Math.floor(Math.random() * 4);
            var radius = 20;
            move();
            function move() {
                requestAnimationFrame(move);
                l.clearRect(0, 0, innerWidth, innerHeight)
                l.beginPath();
                l.strokeStyle = "white";
                l.arc(x, y, radius, 0, Math.PI * 2, false);
                l.stroke();
                if(radius + x > innerWidth)
                    vx = 0 - vx;

                if(x - radius < 0)
                   vx = 0 - vx;

                if(radius+ y > innerHeight)
                    vy = 0 - vy;

                if(y - radius < 0)
                    vy = 0 - vy;

                x = x + vx;
                y = y + vy;
            } 
        </script>
        </div>
</body>
</html>
