<head>

        .a {}

        img {
            width: 25px;

        }
    </style>
</head>

<body>
    <div style="width: 500px; height: 500px; border:2px solid black"></div>
    <img src="ball.jpg" class="a">
    </div>
    <div class='score'></div>
</body>
<script>
    ball = document.querySelector('.a');
    ball.style.position = 'absolute';
    ball.style.top = '0px';
    var pos = 0;
    id = setInterval(b, 50);
    function b() {
        if (pos == 800) {
            clearInterval(id);
        }
        else {
            pos++;
            ball.style.top = pos + 'px';
        }
    }
    var score = 0;
    var randomLeft = getRandomNumber(0, 500);
    ball.style.left = randomLeft + 'px';
    function getRandomNumber(min, max) {
        return Math.round(Math.random() * (max - min) + min);
    }
    function addscore() {
        var k = document.querySelector('.score');
        score++;
        k.innerHTML = score;
    }
</script>

</html>
