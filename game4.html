<html>

<head>
    <style>
        .a {
            width: 200px;
            height: 200px;
            border: 2px solid black;

        }

        img {
            width: 50px;
            height: 50px;
        }
    </style>

</head>

<body>
    <div class="a">
        <img src="ball.jpg" alt="">
    </div>
</body>
<script>
    ball = document.querySelector('.a');
    ball.style.position='absolute';
    ball.style.top='0px';
    var pos = 0;
    id = setInterval(b, 50);
    function b() {
        if (pos == 290) {
            clearInterval(id);
        }
        else {
            pos++;
            ball.style.top= pos + 'px';
        }
    }
</script>
</html>
